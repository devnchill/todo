<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
  </head>
  <body>
    <dialog id="__todo_dialog">
      <form method="dialog" id="__todo_form">
        <div>
          <label for="__todo_title_form">Title:</label>
          <input type="text" id="__todo_title_form" name="title" required />
        </div>

        <div>
          <label for="__todo_date_form">Date:</label>
          <input type="date" id="__todo_date_form" name="date" required />
        </div>

        <div>
          <label for="__todo_description_form">Description:</label>
          <input
            type="text"
            id="__todo_description_form"
            name="description"
            required
          />
        </div>

        <div>
          <label for="__todo_priority">Priority</label>
          <input type="range" name="priority" value="" />
        </div>

        <div>
          <label for="__todo_notes_form">notes:</label>
          <input type="text" id="__todo_notes_form" name="notes" />
        </div>

        <div>
          <button type="submit" id="__todo_save_btn_form">Save</button>
          <button id="__todo_cancel_btn_form" type="reset">Cancel</button>
        </div>
      </form>
    </dialog>
    <dialog id="__project_dialog">
      <form method="dialog" id="__project_form">
        <label for="__project_title_form">Title:</label>
        <input type="text" id="__project_title_form" name="title" required />
        <div>
          <button id="__project_save_btn_form" value="save">Add</button>
          <button id="__project_cancel_btn_form" value="cancel">cancel</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
